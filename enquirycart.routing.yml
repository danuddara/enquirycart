enquirycart.getEnquiryBasket:
  path: '/enquirybasket'
  defaults:
    _controller: '\Drupal\enquirycart\Controller\EnquirycartController::getEnquiryBasket'
    _title_callback: '\Drupal\enquirycart\Controller\EnquirycartController::getTitle'
  requirements:
    _permission: 'access content'    
    
enquirycart.deleteEnquiryBasket:
  path: '/enquirybasket/{eid}/delete'
  defaults:
    _controller: '\Drupal\enquirycart\Controller\EnquirycartController::deleteFromEnquiryBasket'
  requirements:
    _permission: 'access content'
    eid: ^[0-9]+
    
enquirycart.settings:
  path: '/admin/structure/enquirycart/settings'
  defaults:
    _form: '\Drupal\enquirycart\Form\EnquiryConfigForm'
    _title: 'Enquiry configuration'
  requirements:
    _permission: 'administer site configuration'
